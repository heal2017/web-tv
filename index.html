<!DOCTYPE html>
<html>
<head>
    <title>Chart Demo</title>
    <script src="chart.umd.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="barChart" width="400" height="400"></canvas>
    <canvas id="lineChart" width="400" height="400"></canvas>
    <canvas id="pieChart" width="400" height="400"></canvas>
    <canvas id="doughnutChart" width="400" height="400"></canvas>
    <canvas id="radarChart" width="400" height="400"></canvas>

    <script>
        // Function to update the charts with new data
        function updateCharts() {
            fetch('/get_data', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                // Update the charts with the new data
                updateChart('barChart', 'bar', data.bar);
                updateChart('lineChart', 'line', data.line);
                updateChart('pieChart', 'pie', data.pie);
                updateChart('doughnutChart', 'doughnut', data.doughnut);
                updateChart('radarChart', 'radar', data.radar);
            });
        }

        // Function to update a specific chart
        function updateChart(chartId, type, data) {
            var ctx = document.getElementById(chartId).getContext('2d');
            var chart = new Chart(ctx, {
                type: type,
                data: {
                    labels: data.map((_, index) => `Label ${index+1}`),
                    datasets: [{
                        label: 'Data',
                        data: data,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Update the charts every 5 seconds
        setInterval(updateCharts, 5000);
    </script>
</body>
</html>
