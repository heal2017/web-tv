<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品部管理可视化平台</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">
  </head>

  <script>
    $(document).ready(function(){
      var whei=$(window).width()
      $("html").css({fontSize:whei/20})
      $(window).resize(function(){
        var whei=$(window).width()
        $("html").css({fontSize:whei/20})
      });
    });
  </script>

  <script type="text/javascript" src="js/echarts.min.js"></script>

  <body>

    <div class="title">
      <h1>产品部管理可视化平台</h1>
    </div>

    <div class="flex-row" style="height: 30px;">
      <div class="visual_swiper2 visual_chart">
        <div class="swiper-wrapper">
          <!--
          <div class="swiper-slide"  id="main4"></div>
          <div class="swiper-slide"  id="main41"></div>
          -->
          <h1 class="swiper-slide">111111</h1>
          <h1 class="swiper-slide">222222</h1>
          <h1 class="swiper-slide">333333</h1>
        </div>
      </div>
    </div>

    <div class="flex-row">
      <div id="chart1" class="container"></div>
      <div id="chart2" class="container"></div>
      <div id="chart3" class="container"></div>
    </div>

    <div class="flex-row">
      <div id="chart4" class="container"></div>
      <div id="chart5" class="container"></div>
      <div id="chart6" class="container"></div>
    </div>

    <script type="text/javascript" src="js/visual.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>

  </body>
</html>
