<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品部管理可视化平台</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="title">
      <img src="images/head_bg.png">
      <div class="text">产品部管理可视化平台</div>
    </div>

    <div class="flex-row">
      <!-- 料号产出 -->
      <div class="flex-column">

        <div class="container">
          <div id="component1" class="chart"></div>
          <div class="boxfoot"></div>
        </div>

        <div class="container">
          <div id="component2" class="chart"></div>
          <div class="boxfoot"></div>
        </div>

        <div class="container">
          <div id="component3" class="chart"></div>
          <div class="boxfoot"></div>
        </div>

      </div>

      <!-- MO -->
      <div class="flex-column">
        <div class="container">
          <div id="component4" class="chart"></div>
          <div class="boxfoot"></div>
        </div>

        <div class="container">
          <div id="component5" class="chart"></div>
          <div class="boxfoot"></div>
        </div>

        <div class="container">
          <div id="component6" class="chart"></div>
          <div class="boxfoot"></div>
        </div>
      </div>

      <div class="flex-column">

        <!-- 工安 -->
        <div class="container">
          <div class="title">工安</div>

          <div class="safe-content1">未发生工安事件天数</div>
          <div class="safe-content2">00</div>

          <div class="boxfoot"></div>
        </div>

        <!-- 自动化成果 -->
        <div class="container">

          <div class="title">自动化成果</div>

          <div class="automatic-container1">
            <div class="automatic-content1">累计件数</div>
            <div class="automatic-content1">累计效益</div>
          </div>

          <div class="automatic-container2">
            <div class="automatic-content2">34</div>
            <div class="automatic-content3">
              <div>10W</div>
              <div>RMB</div>
            </div>
          </div>

          <div class="boxfoot"></div>
        </div>

        <!-- 自动化成果 -->
        <div class="container">

          <div class="title">自动化项目</div>
            <div class="carousel-container">
              <ul class="carousel">

                <li>
                  <span>1.蓝图自动化</span>
                  <span>已完成</span>
                  <span>EPL3</span>
                  <span>产出提升</span>
                </li>

                <li>
                  <span>2.TRA信息录入</span>
                  <span>已完成</span>
                  <span>EPL2</span>
                  <span>产出提升</span>
                </li>

                <li>
                  <span>3.工站优化</span>
                  <span>已完成</span>
                  <span>EPL2</span>
                  <span>产出提升</span>
                </li>

                <li>
                  <span>4.资料输出</span>
                  <span>已完成</span>
                  <span>EPL2</span>
                  <span>产出提升</span>
                </li>

                <li>
                  <span>5.CAM Check</span>
                  <span>已完成</span>
                  <span>EPL2</span>
                  <span>产出提升</span>
                </li>

              </ul>
            </div>
          <div class="boxfoot"></div>
        </div>

      </div>

      <!-- NPI -->
      <div class="flex-column">
        <div class="container">
          <div id="npi_ncn" class="chart"></div>
          <div class="boxfoot"></div>
        </div>

        <div class="container">
          <div id="npi_customer" class="chart"></div>
          <div class="boxfoot"></div>
        </div>
      </div>

    </div>

  </body>

  <script type="text/javascript" src="js/echarts.min.js"></script>
  <script type="text/javascript" src="js/carousel.js"></script>
  <script type="text/javascript" src="js/update_data.js"></script>

</html>
