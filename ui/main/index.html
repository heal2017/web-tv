<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品部管理可视化平台</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="title">
      <img src="images/head_bg.png">
      <div class="text">产品部管理可视化平台</div>
      <div class="safe">
        <span>2024年累计工安件数:</span>
        <span class="safe-num">00</span>
      </div>
    </div>

    <div class="flex-row">
      <!-- 料号产出 接收 余量-->
      <div class="flex-column">

        <div class="container">
          <div class="grid-container">

            <div class="grid-item">挑战</div>
            <div class="grid-item">28</div>
            <div class="grid-item" style="color: #54C076">●</div>

            <div class="grid-item">必达</div>
            <div class="grid-item">23</div>
            <div class="grid-item" style="color: #54C076">●</div>

            <div class="grid-item">实际</div>
            <div class="grid-item">23</div>
            <div class="grid-item" style="color: #54C076">●</div>

          </div>

          <div id="component1" class="chart"></div>
          <div class="boxfoot"></div>
        </div>

        <div class="container">
          <div id="component2" class="chart"></div>
          <div class="boxfoot"></div>
        </div>

        <div class="container">
          <div id="component3" class="chart"></div>
          <div class="boxfoot"></div>
        </div>

      </div>

      <!-- 品质异常 -->
      <div class="flex-column">
        <div class="container">
          <div id="component4" class="chart"></div>
          <div class="boxfoot"></div>
        </div>

        <div class="container">
          <div class="title">M10-NPI OTD Fail件数</div>

          <!--
          <div class="npi-otd-fail-container1">
            <div class="npi-otd-fail-content1">目标</div>
            <div class="npi-otd-fail-content1">累计</div>
          </div>

          <div class="npi-otd-fail-container2">
            <div class="npi-otd-fail-content3">
              <div>130W</div>
              <div>RMB</div>
            </div>

            <div class="npi-otd-fail-content3">
              <div style="color: green">51.2W</div>
              <div style="color: green">RMB</div>
            </div>
          </div>
          -->

          <div id="component5" class="chart"></div>

          <div class="boxfoot"></div>
        </div>

      </div>

      <div class="flex-column">
        <div class="container">
          <div class="title">NPI营业额</div>

          <div class="npi-turnover-container1">
            <div class="npi-turnover-content1">OM</div>
            <div class="npi-turnover-content1">SSD</div>
          </div>

          <div class="npi-turnover-container2">
            <div class="npi-turnover-content3">
              <div>16.32W</div>
              <div>RMB</div>
            </div>

            <div class="npi-turnover-content3">
              <div>34.69W</div>
              <div>RMB</div>
            </div>
          </div>

          <div class="npi-turnover-container1">
            <div class="npi-turnover-content1">HLC</div>
            <div class="npi-turnover-content1">Other</div>
          </div>

          <div class="npi-turnover-container2">
            <div class="npi-turnover-content3">
              <div>257W</div>
              <div>RMB</div>
            </div>

            <div class="npi-turnover-content3">
              <div>124.3W</div>
              <div>RMB</div>
            </div>
          </div>

          <div class="boxfoot"></div>
        </div>

        <div class="container">
          <div class="title">M10 NPI成本</div>

          <!--
          <div class="npi-cost-container1">
            <div class="npi-cost-content1">目标</div>
            <div class="npi-cost-content1">累计</div>
          </div>

          <div class="npi-cost-container2">
            <div class="npi-cost-content3">
              <div>130W</div>
              <div>RMB</div>
            </div>

            <div class="npi-cost-content3">
              <div style="color: green">51.2W</div>
              <div style="color: green">RMB</div>
            </div>
          </div>
          -->

          <div id="component6" class="chart"></div>

          <div class="boxfoot"></div>
        </div>

      </div>

      <div class="flex-column">
        <!-- NPI达成率 -->
        <div class="container" style="height: 46%">

          <div class="title">NPI OTD达成率</div>

          <div class="npi-bingo-rate-container1">
            <div class="npi-bingo-rate-content1">达成率</div>
          </div>

          <div class="npi-bingo-rate-container2">
            <div class="npi-bingo-rate-content3">100%</div>
            <!--
            <div class="npi-bingo-rate-content3">
              <div>10W</div>
              <div>RMB</div>
            </div>
            -->
          </div>

          <div class="boxfoot"></div>
        </div>

        <!-- NPI 检讨 -->
        <div class="container">

          <div class="title">NPI 检讨</div>

          <div class="npi-review-container1">
            <div class="npi-review-content1">结案率</div>
          </div>

          <div class="npi-review-container2">
            <div class="npi-review-content3">100%</div>
          </div>

          <div class="npi-review1-container1">
            <div class="npi-review1-content1">年累计</div>
            <div class="npi-review1-content1">月新增</div>
            <div class="npi-review1-content1">年结案</div>
          </div>

          <div class="npi-review1-container2">
            <div class="npi-review1-content2">96</div>
            <div class="npi-review1-content2">0</div>
            <div class="npi-review1-content2" style="color: green">96</div>
          </div>

          </div>
          <div class="boxfoot"></div>
        </div>

      </div>

    </div>

    <!-- star背景
    <canvas id="canvas"></canvas>
    -->

  </body>

  <!-- star背景
  <script type="text/javascript" src="js/bg.js"></script>
  -->

  <script type="text/javascript" src="js/echarts.min.js"></script>
  <script type="text/javascript" src="js/carousel.js"></script>
  <script type="text/javascript" src="js/update_data.js"></script>

</html>
